{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=1200">
		<meta name="theme-color" content="#fff">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css" integrity="sha256-R7DnEprdmCwOOU8N+o2WIebJ5BJoWbJuGtJcGN7w2BI=" crossorigin="anonymous" />
		<link rel="stylesheet" media="all" href="css/app.css">
		<script type="text/javascript" src="js/modernizr.custom.js"></script>
	</head>
	<body>

		<!-- BEGIN body-wr -->
		<div class="body-wr">
			<!-- BEGIN content-wr -->
			<div class="content-wr">

				{% include "partials/_header.html" %}

				<!-- BEGIN content -->
				<div class="out">
					{% block content %}{% endblock %}
				</div>
				<!-- END content -->

				{% include "partials/_footer.html" %}

			</div>
			<!-- END content-wr -->

		</div>
		<!-- END body-wr -->

		<form id="popup-form" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header block-bg">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<div class="block-title-icon"><span class="icon-send"></span>Заявка на участие</div>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input class="form-control" type="text" name="name" placeholder="Ваше имя ...">
						</div>
						<div class="form-group">
							<input class="form-control" type="tel" name="phone" placeholder="Номер телефона ...">
						</div>
					</div>
					<div class="modal-footer form-group-bg">
						<div class="form-group">
							<input class="btn-submit" type="submit" value="Отправить заявку">
						</div>
					</div>
				</div>
			</div>
		</form>

		<!-- BEGIN scripts -->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js" integrity="sha256-Pl63iFzVinaVFc3QqrQvq3DimF1feP6Wqekm5jTabXo=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/classie.js"></script>
		<script type="text/javascript" src="js/uisearch.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- END scripts -->

		<script>
			new UISearch( document.getElementById( 'sb-search' ) );
		</script>

	</body>
</html>
